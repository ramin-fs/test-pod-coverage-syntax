name    = Test-pod-coverage-syntax
author  = Ramin Sadeghnasab <ramin@binary.com>
license = Perl_5
copyright_holder = binary.com
copyright_year   = 2020

version = 0.0001

[TravisYML]
perl_version = 5.14 5.16 5.18 5.20
notify_email = 1
build_branch = master
post_before_install_dzil = cpanm --quiet --notest --skip-satisfied Pod::Weaver::Section::Contributors

[@Git]
allow_dirty = dist.ini
allow_dirty = README
allow_dirty = .travis.yml

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]

[GatherDir]
include_dotfiles = 1
exclude_filename = cpanfile

[ContributorsFromGit]

[CPANFile]
[MetaJSON]
[PkgVersion]

[PodWeaver]

[PruneCruft]
except = \.travis.yml

[CopyFilesFromBuild]
copy = cpanfile

[PodSyntaxTests]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs / RuntimeRequires]
WebService::Client = 0.0001
Moo = 1.006000

[MetaResources]
bugtracker.web = https://github.com/ramin-fs/test-pod-coverage-syntax/issues
repository.type = git
repository.url = git@github.com:ramin-fs/test-pod-coverage-syntax.git
repository.web = https://github.com/ramin-fs/test-pod-coverage-syntax

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
